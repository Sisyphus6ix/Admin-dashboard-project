<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
                <div class="searchbar"><img src="Images/Searchbar.png"><input type="text" placeholder="Search..."></div>
                <div class="icons">
                    <div class="bell"><img src="Images/Bell.png"></div>
                    <div class="profile"><img src="Images/Profile.png"></div>
                </div>
        </div>
        <div class="sidebar">
            <div class="items-container">
                <div class="sidebar-title"><h1>Sisyphus6ix</h1></div>

                <div class="items-maincontent">
                    <div class="item">Home</div>
                    <div class="item">Profile</div>
                    <div class="item">Messages</div>
                    <div class="item">History</div>
                    <div class="item">Tasks</div>
                    <div class="item">Communities</div>
                </div>
                
                <div class="items-footer">
                    <div class="item">Settings</div>
                    <div class="item">Support</div>
                    <div class="item">Privacy</div>
                </div>

                <div class="github-logo">
                    <a href="https://github.com/Sisyphus6ix"><img src="Images/Github.png"></a>
                </div>
            </div>
        </div>

            <div class="main-content">
                <div class="content1">
                    <a href="https://sisyphus6ix.github.io/sign-up-form/"><img src="Images/Signup.png"></a>
                    <div class="content1-info">
                        <p>Sign-Up-Form</p>
                    </div>
                </div>
                <div class="content2">
                    <a href="https://sisyphus6ix.github.io/Calculator/"><img src="Images/Calculator.png"></a>
                    <div class="content2-info">
                        <p>Calculator</p>
                    </div>
                </div>
                <div class="content3">
                    <a href="https://sisyphus6ix.github.io/Etch-A-Sketch/"><img src="Images/Etchasketch.png"></a>
                    <div class="content3-info">
                        <p>Etch-A-Sketch</p>
                    </div>
                </div>
            </div>

        <div class="announcement">
            <div class="announcements-title"><h2>Site Maintenence</h2></div>
            <div class="announcements-content"><p>Lorem ipsum dolor cupiditate unde...</p></div>
            <div class="line"></div>
            <div class="announcements-title"><h2>Community Share Day</h2></div>
            <div class="announcements-content"><p>Vel rem, ipsa off cfrb error voluptatem...</p></div>
        </div>
        <div class="feedback">

        </div>
    </div>
</body>
</html>
