<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row1">
                <div class="searchbar">Search bar</div>
                <div class="icons">
                    Alert icon
                    User Profile
                </div>
            </div>

            <div class="row2">
                <div class="greeting">Greeting</div>
                <div class="buttons">Buttons</div>
            </div>
        </div>
        <div class="sidebar">
            <div class="items-container">
                <div class="title"><h1>Dashboard</h1></div>

                <div class="items-maincontent">
                    <div class="item">Home</div>
                    <div class="item">Profile</div>
                    <div class="item">Messages</div>
                    <div class="item">History</div>
                    <div class="item">Tasks</div>
                    <div class="item">Communities</div>
                </div>
                
                <div class="items-footer">
                    <div class="item">Settings</div>
                    <div class="item">Support</div>
                    <div class="item">Privacy</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="content1">
                <a href="https://sisyphus6ix.github.io/sign-up-form/"><img src="Images/Signup.png"></a>
                <div class="content1-info">
                    <p>Sign-Up-Form</p>
                </div>
            </div>
            <div class="content2">
                <a href="https://sisyphus6ix.github.io/Calculator/"><img src="Images/Calculator.png"></a>
                <div class="content2-info">
                    <p>Calculator</p>
                </div>
            </div>
            <div class="content3">
                <a href="https://sisyphus6ix.github.io/Etch-A-Sketch/"><img src="Images/Etchasketch.png"></a>
                <div class="content3-info">
                    <p>Etch-A-Sketch</p>
                </div>
            </div>
        </div>
        <div class="announcement">Announcments</div>
        <div class="trending">Trending</div>
    </div>
</body>
</html>
